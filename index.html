<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokePing 監控面板</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-selector {
            display: flex;
            gap: 8px;
        }

        .time-btn {
            padding: 8px 20px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #aaaaaa;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .time-btn:hover {
            background-color: #3a3a3a;
            border-color: #666;
        }

        .time-btn.active {
            background-color: #4a90e2;
            color: #ffffff;
            border-color: #4a90e2;
        }

        .copy-btn {
            padding: 8px 20px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: #3a3a3a;
            border-color: #666;
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-info {
            color: #aaaaaa;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .chart-wrapper {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-wrapper img {
            width: 100%;
            height: auto;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
            display: block;
        }

        .last-update {
            color: #888888;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .copy-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #4a90e2;
            color: white;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-status.show {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>SmokePing 網路監控面板</h1>

    <div class="controls">
        <div class="time-selector">
            <button class="time-btn active" data-range="3h">3 小時</button>
            <button class="time-btn" data-range="30h">30 小時</button>
            <button class="time-btn" data-range="10d">10 天</button>
        </div>
        <button class="copy-btn" onclick="copyAllCharts()">一鍵複製所有圖表</button>
    </div>

    <div class="refresh-info">
        自動刷新：每 60 秒更新一次 | 下次更新：<span id="countdown">60</span> 秒
    </div>

    <div class="charts-container" id="charts">
        <!-- Charts will be loaded here -->
    </div>

    <div class="last-update">
        最後更新時間：<span id="lastUpdate"></span>
    </div>

    <div class="copy-status" id="copyStatus">已複製到剪貼板！</div>

    <script>
        // 定義不同時間範圍的 SmokePing 圖片 URLs
        const timeRanges = {
            '3h': [
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~AWS',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd3',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~veetime',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~tfnd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkbn',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkt'
            ],
            '30h': [
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hd3',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~veetime',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~tfnd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hkbn',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hkt'
            ],
            '10d': [
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN',
                'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hd3',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~veetime',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~tfnd',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hkbn',
                'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hkt'
            ]
        };

        let currentRange = '3h';
        let countdownValue = 60;
        let countdownInterval;
        let autoRefreshInterval;

        // 載入所有圖表
        function loadCharts() {
            const container = document.getElementById('charts');
            container.innerHTML = '';

            const urls = timeRanges[currentRange];
            urls.forEach((url, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-wrapper';

                const img = document.createElement('img');
                img.src = url + '&_=' + new Date().getTime();
                img.alt = 'SmokePing Chart ' + (index + 1);
                img.loading = 'lazy';

                wrapper.appendChild(img);
                container.appendChild(wrapper);
            });

            updateLastUpdateTime();
        }

        // 更新最後更新時間
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // 倒數計時
        function startCountdown() {
            countdownValue = 60;
            document.getElementById('countdown').textContent = countdownValue;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;

                if (countdownValue <= 0) {
                    loadCharts();
                    countdownValue = 60;
                }
            }, 1000);
        }

        // 時間範圍切換
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有 active 類別
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));

                // 加入 active 類別到當前按鈕
                this.classList.add('active');

                // 更新當前範圍
                currentRange = this.dataset.range;

                // 重新載入圖表
                loadCharts();

                // 重置倒數計時
                startCountdown();
            });
        });

        // 複製所有圖表
        async function copyAllCharts() {
            const container = document.getElementById('charts');
            const copyBtn = document.querySelector('.copy-btn');
            const copyStatus = document.getElementById('copyStatus');

            // 顯示處理中狀態
            copyBtn.textContent = '處理中...';
            copyBtn.disabled = true;

            try {
                // 使用 html2canvas 截取整個圖表區域
                const canvas = await html2canvas(container, {
                    backgroundColor: '#1a1a1a',
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });

                // 將 canvas 轉換為 blob
                canvas.toBlob(async (blob) => {
                    try {
                        // 使用 Clipboard API 複製圖片
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                'image/png': blob
                            })
                        ]);

                        // 顯示成功訊息
                        copyStatus.classList.add('show');
                        setTimeout(() => {
                            copyStatus.classList.remove('show');
                        }, 3000);

                    } catch (err) {
                        console.error('複製失敗:', err);
                        alert('複製失敗，請檢查瀏覽器權限設定');
                    }

                    // 恢復按鈕狀態
                    copyBtn.textContent = '一鍵複製所有圖表';
                    copyBtn.disabled = false;
                });

            } catch (err) {
                console.error('截圖失敗:', err);
                alert('截圖失敗：' + err.message);

                // 恢復按鈕狀態
                copyBtn.textContent = '一鍵複製所有圖表';
                copyBtn.disabled = false;
            }
        }

        // 初始載入
        loadCharts();
        startCountdown();

        // 每 60 秒重新載入圖表
        autoRefreshInterval = setInterval(() => {
            loadCharts();
        }, 60000);
    </script>
</body>
</html>
