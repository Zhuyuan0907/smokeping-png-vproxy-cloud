<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vProxy Cloud 連線品質監測</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            padding: 30px 20px;
            color: #2c3e50;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            background: white;
            padding: 35px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 15px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        .time-selector {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 8px;
        }

        .time-btn {
            padding: 10px 22px;
            border: none;
            background-color: transparent;
            color: #5a6c7d;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .time-btn:hover {
            background-color: #e9ecef;
            color: #2c3e50;
        }

        .time-btn.active {
            background-color: #3498db;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .copy-btn {
            padding: 10px 24px;
            border: 2px solid #3498db;
            background-color: white;
            color: #3498db;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .copy-btn:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-info {
            color: #5a6c7d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            background-color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
            border-left: 4px solid #3498db;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
            border-left: 5px solid #3498db;
        }

        .section-title .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            margin-left: 12px;
            font-weight: 500;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
            gap: 25px;
        }

        .chart-wrapper {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        .chart-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-color: #3498db;
        }

        .chart-title {
            color: #34495e;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f3f5;
        }

        .chart-title .icon {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
        }

        .chart-wrapper img {
            width: 100%;
            height: auto;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            background-color: #ffffff;
            display: block;
        }

        .last-update {
            color: #7f8c8d;
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
        }

        .copy-status {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            font-weight: 500;
        }

        .copy-status.show {
            opacity: 1;
        }

        @media (max-width: 1400px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px 10px;
            }

            h1 {
                font-size: 28px;
            }

            .header {
                padding: 25px 15px;
            }

            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vProxy Cloud 連線品質監測</h1>
        <div class="subtitle">即時網路延遲監控與分析</div>
    </div>

    <div class="controls">
        <div class="time-selector">
            <button class="time-btn active" data-range="3h">3 小時</button>
            <button class="time-btn" data-range="30h">30 小時</button>
            <button class="time-btn" data-range="10d">10 天</button>
        </div>
        <button class="copy-btn" onclick="copyAllCharts()">一鍵複製所有圖表</button>
    </div>

    <div class="refresh-info">
        自動刷新：每 60 秒更新一次 | 下次更新：<span id="countdown">60</span> 秒
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <div class="last-update">
        最後更新時間：<span id="lastUpdate"></span>
    </div>

    <div class="copy-status" id="copyStatus">已複製到剪貼板！</div>

    <script>
        // 定義圖表資料結構（合併所有節點）
        const chartData = {
            '3h': [
                { title: 'CoCoDigit-2 主節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2' },
                { title: 'Slave1 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1' },
                { title: 'Kevin HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet' },
                { title: 'Jason HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet' },
                { title: 'Kevin 台南 HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet' },
                { title: 'TFN 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN' },
                { title: 'TANet 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet' },
                { title: 'TW-Hosting.CoCo 主節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo' },
                { title: 'HD 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd' },
                { title: 'HD3 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd3' },
                { title: 'VeeTime 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~veetime' },
                { title: 'TFND 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~tfnd' },
                { title: 'HKBN 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkbn' },
                { title: 'HKT 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkt' }
            ],
            '30h': [
                { title: 'CoCoDigit-2 主節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2' },
                { title: 'Slave1 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1' },
                { title: 'Kevin HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet' },
                { title: 'Jason HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet' },
                { title: 'Kevin 台南 HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet' },
                { title: 'TFN 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN' },
                { title: 'TANet 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-14%2015:00;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet' },
                { title: 'TW-Hosting.CoCo 主節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo' },
                { title: 'HD 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hd' },
                { title: 'HD3 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hd3' },
                { title: 'VeeTime 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~veetime' },
                { title: 'TFND 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~tfnd' },
                { title: 'HKBN 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hkbn' },
                { title: 'HKT 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-14%2015:01;end=now;target=TW-Hosting.CoCo~hkt' }
            ],
            '10d': [
                { title: 'CoCoDigit-2 主節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2' },
                { title: 'Slave1 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1' },
                { title: 'Kevin HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet' },
                { title: 'Jason HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet' },
                { title: 'Kevin 台南 HiNet', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet' },
                { title: 'TFN 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN' },
                { title: 'TANet 節點', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=2025-11-05%2021:02;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet' },
                { title: 'TW-Hosting.CoCo 主節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo' },
                { title: 'HD 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hd' },
                { title: 'HD3 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hd3' },
                { title: 'VeeTime 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~veetime' },
                { title: 'TFND 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~tfnd' },
                { title: 'HKBN 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hkbn' },
                { title: 'HKT 節點', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=2025-11-05%2021:02;end=now;target=TW-Hosting.CoCo~hkt' }
            ]
        };

        let currentRange = '3h';
        let countdownValue = 60;
        let countdownInterval;
        let autoRefreshInterval;

        // 載入所有圖表
        function loadCharts() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const data = chartData[currentRange];

            // 單一區塊顯示所有節點
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `
                <div class="section-title">
                    網路監控節點
                    <span class="badge">${data.length} 節點</span>
                </div>
                <div class="charts-container" id="all-charts"></div>
            `;
            content.appendChild(section);

            const container = document.getElementById('all-charts');
            data.forEach(chart => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-wrapper';

                const title = document.createElement('div');
                title.className = 'chart-title';
                title.innerHTML = `<span class="icon"></span>${chart.title}`;

                const img = document.createElement('img');
                img.src = chart.url + '&_=' + new Date().getTime();
                img.alt = chart.title;
                img.loading = 'lazy';

                wrapper.appendChild(title);
                wrapper.appendChild(img);
                container.appendChild(wrapper);
            });

            updateLastUpdateTime();
        }

        // 更新最後更新時間
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // 倒數計時
        function startCountdown() {
            countdownValue = 60;
            document.getElementById('countdown').textContent = countdownValue;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;

                if (countdownValue <= 0) {
                    loadCharts();
                    countdownValue = 60;
                }
            }, 1000);
        }

        // 時間範圍切換
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRange = this.dataset.range;
                loadCharts();
                startCountdown();
            });
        });

        // 複製所有圖表
        async function copyAllCharts() {
            const content = document.getElementById('content');
            const copyBtn = document.querySelector('.copy-btn');
            const copyStatus = document.getElementById('copyStatus');

            copyBtn.textContent = '處理中...';
            copyBtn.disabled = true;

            try {
                const canvas = await html2canvas(content, {
                    backgroundColor: '#f5f7fa',
                    scale: 2,
                    logging: false,
                    useCORS: false,
                    allowTaint: true
                });

                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);

                        copyStatus.classList.add('show');
                        setTimeout(() => {
                            copyStatus.classList.remove('show');
                        }, 3000);

                    } catch (err) {
                        console.error('複製失敗:', err);

                        // 如果 Clipboard API 失敗，提供下載選項
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `smokeping-charts-${currentRange}-${Date.now()}.png`;
                        a.click();
                        URL.revokeObjectURL(url);

                        alert('已下載圖片到本地');
                    }

                    copyBtn.textContent = '一鍵複製所有圖表';
                    copyBtn.disabled = false;
                });

            } catch (err) {
                console.error('截圖失敗:', err);
                alert('截圖失敗：' + err.message);
                copyBtn.textContent = '一鍵複製所有圖表';
                copyBtn.disabled = false;
            }
        }

        // 初始載入
        loadCharts();
        startCountdown();

        // 每 60 秒重新載入圖表
        autoRefreshInterval = setInterval(() => {
            loadCharts();
        }, 60000);
    </script>
</body>
</html>
