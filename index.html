<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokePing 監控面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .refresh-info {
            color: #aaaaaa;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .chart-wrapper {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-wrapper iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .last-update {
            color: #888888;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>SmokePing 網路監控面板</h1>
    <div class="refresh-info">
        自動刷新：每 10 秒更新一次 | 下次更新：<span id="countdown">10</span> 秒
    </div>

    <div class="charts-container" id="charts">
        <!-- Charts will be loaded here -->
    </div>

    <div class="last-update">
        最後更新時間：<span id="lastUpdate"></span>
    </div>

    <script>
        // SmokePing 圖表 URLs
        const chartUrls = [
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~AWS',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN',
            'https://smokeping.zhuyuan.tw/smokeping/?displaymode=n;start=2025-11-15%2017:25;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hd3',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~veetime',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~tfnd',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkbn',
            'https://smokeping.fast-line.tw/?displaymode=n;start=2025-11-15%2017:26;end=now;target=TW-Hosting.CoCo~hkt'
        ];

        let countdownValue = 10;
        let countdownInterval;

        // 載入所有圖表
        function loadCharts() {
            const container = document.getElementById('charts');
            container.innerHTML = '';

            chartUrls.forEach((url, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-wrapper';

                const iframe = document.createElement('iframe');
                // 加上時間戳參數強制刷新
                iframe.src = url + '&_=' + new Date().getTime();
                iframe.scrolling = 'no';

                wrapper.appendChild(iframe);
                container.appendChild(wrapper);
            });

            updateLastUpdateTime();
        }

        // 更新最後更新時間
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // 倒數計時
        function startCountdown() {
            countdownValue = 10;
            document.getElementById('countdown').textContent = countdownValue;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;

                if (countdownValue <= 0) {
                    loadCharts();
                    countdownValue = 10;
                }
            }, 1000);
        }

        // 初始載入
        loadCharts();
        startCountdown();

        // 每 10 秒重新載入圖表
        setInterval(() => {
            loadCharts();
        }, 10000);
    </script>
</body>
</html>
