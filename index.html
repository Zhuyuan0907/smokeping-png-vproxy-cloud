<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vProxy Cloud 連線品質監測</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2b2b2b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            padding: 15px;
            color: #e8eaed;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            padding: 5px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 3px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c7280;
            font-size: 11px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
            padding: 0;
        }

        .time-selector {
            display: inline-flex;
            gap: 2px;
            align-items: center;
        }

        .time-btn {
            padding: 4px 10px;
            border: none;
            background-color: transparent;
            color: #6c7280;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.15s ease;
            font-weight: 500;
        }

        .time-btn:hover {
            color: #00a8ff;
        }

        .time-btn.active {
            color: #00a8ff;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .separator {
            color: #4a5568;
            margin: 0 4px;
        }

        .network-info-btn {
            padding: 4px 10px;
            border: none;
            background-color: transparent;
            color: #6c7280;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.15s ease;
            font-weight: 500;
        }

        .network-info-btn:hover {
            color: #00a8ff;
        }

        .refresh-info {
            color: #4a5568;
            text-align: center;
            margin-bottom: 12px;
            font-size: 10px;
            padding: 0;
        }

        .section {
            margin-bottom: 0;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
            gap: 10px;
        }

        .chart-wrapper {
            background: transparent;
            padding: 0;
            margin-bottom: 10px;
        }

        .chart-title {
            color: #6c7280;
            font-size: 11px;
            margin-bottom: 4px;
            font-weight: 500;
            display: inline-block;
        }

        .chart-title::before {
            content: '●';
            color: #00a8ff;
            margin-right: 6px;
            font-size: 8px;
        }

        .chart-wrapper img {
            width: 100%;
            height: auto;
            border: none;
            background-color: #ffffff;
            display: block;
        }

        .last-update {
            color: #4a5568;
            text-align: center;
            margin-top: 15px;
            font-size: 9px;
            padding: 5px;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #3a3a3a;
        }

        .modal-title {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #6c7280;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #ff6b6b;
        }

        .modal-body {
            padding: 20px;
        }

        /* Info Sections */
        .info-section {
            margin-bottom: 20px;
        }

        .info-section:last-child {
            margin-bottom: 0;
        }

        .info-section-title {
            color: #00a8ff;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .retest-btn {
            background: none;
            border: none;
            color: #6c7280;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            transition: all 0.2s ease;
        }

        .retest-btn:hover {
            color: #00a8ff;
            transform: rotate(180deg);
        }

        .retest-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .retest-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-item.full-width {
            grid-column: 1 / -1;
        }

        .info-label {
            color: #6c7280;
            font-size: 10px;
            font-weight: 500;
        }

        .info-value {
            color: #e8eaed;
            font-size: 13px;
            font-weight: 500;
            word-break: break-all;
        }

        .info-value.highlight {
            color: #00a8ff;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .info-value.loading {
            color: #6c7280;
            font-style: italic;
        }

        .info-value.error {
            color: #ff6b6b;
        }

        /* Loading Animation */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Latency Display */
        .latency-display {
            text-align: center;
            padding: 12px 0;
        }

        .latency-value {
            font-size: 36px;
            font-weight: 700;
            color: #00a8ff;
            font-family: 'SF Mono', 'Consolas', monospace;
            margin-bottom: 4px;
        }

        .latency-value.good {
            color: #4ade80;
        }

        .latency-value.medium {
            color: #fbbf24;
        }

        .latency-value.bad {
            color: #ff6b6b;
        }

        .latency-label {
            color: #6c7280;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .latency-details {
            margin-top: 16px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .latency-stat {
            text-align: center;
        }

        .latency-stat-value {
            color: #e8eaed;
            font-size: 14px;
            font-weight: 600;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .latency-stat-label {
            color: #6c7280;
            font-size: 9px;
            margin-top: 2px;
        }

        /* Terminal Style */
        .terminal {
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            margin-top: 12px;
            overflow: hidden;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3a3a3a;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .terminal-btn.close { background: #ff5f56; }
        .terminal-btn.minimize { background: #ffbd2e; }
        .terminal-btn.maximize { background: #27c93f; }

        .terminal-title {
            color: #9ca3af;
            font-size: 11px;
            margin-left: auto;
            margin-right: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .terminal-body {
            padding: 12px;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: #e8eaed;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .terminal-prompt {
            color: #4ade80;
        }

        .terminal-command {
            color: #ffffff;
        }

        .terminal-output {
            color: #d4d4d4;
        }

        .terminal-stats {
            color: #fbbf24;
        }

        .terminal-error {
            color: #ff6b6b;
        }

        .show-terminal-btn {
            background: none;
            border: 1px solid #3a3a3a;
            color: #6c7280;
            padding: 6px 12px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 12px;
            transition: all 0.2s ease;
        }

        .show-terminal-btn:hover {
            border-color: #00a8ff;
            color: #00a8ff;
        }

        @media (max-width: 1400px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 10px;
            }

            .header {
                padding: 5px;
                margin-bottom: 8px;
            }

            .controls {
                gap: 12px;
                margin-bottom: 8px;
            }

            .refresh-info {
                margin-bottom: 10px;
                font-size: 9px;
            }

            .charts-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .chart-wrapper {
                margin-bottom: 8px;
            }

            .chart-title {
                font-size: 10px;
                margin-bottom: 3px;
            }

            .modal-content {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vProxy Cloud 連線品質監測</h1>
        <div class="subtitle">即時網路延遲監控與分析</div>
    </div>

    <div class="controls">
        <div class="time-selector">
            <button class="time-btn active" data-range="3h">3h</button>
            <button class="time-btn" data-range="30h">30h</button>
            <button class="time-btn" data-range="10d">10d</button>
            <span class="separator">|</span>
            <button class="network-info-btn" id="networkInfoBtn">info</button>
        </div>
    </div>

    <div class="refresh-info">
        自動更新 <span id="countdown">300</span>s
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <div class="last-update">
        更新於 <span id="lastUpdate"></span>
    </div>

    <!-- Network Info Modal -->
    <div class="modal-overlay" id="networkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">網路連線資訊</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <!-- IP Information -->
                <div class="info-section">
                    <div class="info-section-title">您的網路資訊</div>
                    <div class="info-grid">
                        <div class="info-item full-width">
                            <div class="info-label">IPv4 位址</div>
                            <div class="info-value highlight" id="ipAddress"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">國家</div>
                            <div class="info-value" id="ipCountry"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">地區</div>
                            <div class="info-value" id="ipRegion"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">城市</div>
                            <div class="info-value" id="ipCity"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">時區</div>
                            <div class="info-value" id="ipTimezone"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item full-width">
                            <div class="info-label">網路服務商 (ISP)</div>
                            <div class="info-value" id="ipISP"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">組織</div>
                            <div class="info-value" id="ipOrg"><span class="loading-dots">載入中</span></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">AS 編號</div>
                            <div class="info-value" id="ipAS"><span class="loading-dots">載入中</span></div>
                        </div>
                    </div>
                </div>

                <!-- Latency Test -->
                <div class="info-section">
                    <div class="info-section-title">
                        <span>vProxy Cloud 延遲測試</span>
                        <button class="retest-btn" id="retestBtn" title="重新測試">&#x21bb;</button>
                    </div>
                    <div class="latency-display">
                        <div class="latency-value" id="avgLatency">--</div>
                        <div class="latency-label">平均延遲 (ms)</div>
                        <div class="latency-details">
                            <div class="latency-stat">
                                <div class="latency-stat-value" id="minLatency">--</div>
                                <div class="latency-stat-label">最低</div>
                            </div>
                            <div class="latency-stat">
                                <div class="latency-stat-value" id="maxLatency">--</div>
                                <div class="latency-stat-label">最高</div>
                            </div>
                            <div class="latency-stat">
                                <div class="latency-stat-value" id="jitter">--</div>
                                <div class="latency-stat-label">抖動</div>
                            </div>
                        </div>
                    </div>
                    <button class="show-terminal-btn" id="showTerminalBtn">顯示測試過程</button>
                    <div class="terminal" id="pingTerminal" style="display: none;">
                        <div class="terminal-header">
                            <span class="terminal-btn close"></span>
                            <span class="terminal-btn minimize"></span>
                            <span class="terminal-btn maximize"></span>
                            <span class="terminal-title">Terminal — ping</span>
                        </div>
                        <div class="terminal-body" id="terminalOutput"></div>
                    </div>
                </div>

                <!-- Additional Network Info -->
                <div class="info-section">
                    <div class="info-section-title">額外資訊</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">瀏覽器語言</div>
                            <div class="info-value" id="browserLang">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">螢幕解析度</div>
                            <div class="info-value" id="screenRes">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">裝置像素比</div>
                            <div class="info-value" id="pixelRatio">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">平台</div>
                            <div class="info-value" id="platform">--</div>
                        </div>
                        <div class="info-item full-width">
                            <div class="info-label">User Agent</div>
                            <div class="info-value" id="userAgent" style="font-size: 10px;">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        { title: '大大寬頻-新北', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~slave1' },
                        { title: '中華浮動-台中', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinHiNet' },
                        { title: '中華浮動-新北', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~JasonHiNet' },
                        { title: '中華浮動-台南', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~KevinTainanHiNet' },
                        { title: '凱擘台固-屏東', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~TFN' },
                        { title: '學術網路-宜大', url: 'https://smokeping.zhuyuan.tw/smokeping/?displaymode=a;start=now-10d;end=now;target=Hosting.Taiwan.CoCoDigit-2~TANet' },
                        { title: '大屯有線-遠傳', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo' },
                        { title: '中華浮動-新北', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~hd' },
                        { title: '中華浮動-台中', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~hd3' },
                        { title: '大台中浮動-台中', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~veetime' },
                        { title: '台灣固網-浮動', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~tfnd' },
                        { title: '香港寬頻-香港', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~hkbn' },
                        { title: '香港寬頻-網上行', url: 'https://smokeping.fast-line.tw/?displaymode=a;start=now-10d;end=now;target=TW-Hosting.CoCo~hkt' }
                    ]
                }
            }
        };

        let currentRange = '3h';
        let currentTarget = 'vproxy';
        let countdownValue = 300;
        let countdownInterval;

        // 載入所有圖表
        function loadCharts() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const data = targets[currentTarget].charts[currentRange];

            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `<div class="charts-container" id="all-charts"></div>`;
            content.appendChild(section);

            const container = document.getElementById('all-charts');
            data.forEach(chart => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-wrapper';

                const title = document.createElement('div');
                title.className = 'chart-title';
                title.textContent = chart.title;

                const img = document.createElement('img');
                img.src = chart.url + '&_=' + new Date().getTime();
                img.alt = chart.title;
                img.loading = 'lazy';

                wrapper.appendChild(title);
                wrapper.appendChild(img);
                container.appendChild(wrapper);
            });

            updateLastUpdateTime();
        }

        // 更新最後更新時間
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // 倒數計時
        function startCountdown() {
            countdownValue = 300;
            document.getElementById('countdown').textContent = countdownValue;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;

                if (countdownValue <= 0) {
                    loadCharts();
                    countdownValue = 300;
                }
            }, 1000);
        }

        // 時間範圍切換
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRange = this.dataset.range;
                loadCharts();
                startCountdown();
            });
        });

        // 初始載入
        loadCharts();
        startCountdown();

        // ===== Network Info Modal =====
        const networkModal = document.getElementById('networkModal');
        const networkInfoBtn = document.getElementById('networkInfoBtn');
        const modalClose = document.getElementById('modalClose');
        const retestBtn = document.getElementById('retestBtn');
        const showTerminalBtn = document.getElementById('showTerminalBtn');
        const pingTerminal = document.getElementById('pingTerminal');
        const terminalOutput = document.getElementById('terminalOutput');
        let terminalVisible = false;

        // Open modal
        networkInfoBtn.addEventListener('click', () => {
            networkModal.classList.add('active');
            fetchNetworkInfo();
            runLatencyTest();
            detectBrowserInfo();
        });

        // Close modal
        modalClose.addEventListener('click', () => {
            networkModal.classList.remove('active');
        });

        // Close on backdrop click
        networkModal.addEventListener('click', (e) => {
            if (e.target === networkModal) {
                networkModal.classList.remove('active');
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && networkModal.classList.contains('active')) {
                networkModal.classList.remove('active');
            }
        });

        // Toggle terminal visibility
        showTerminalBtn.addEventListener('click', () => {
            terminalVisible = !terminalVisible;
            pingTerminal.style.display = terminalVisible ? 'block' : 'none';
            showTerminalBtn.textContent = terminalVisible ? '隱藏測試過程' : '顯示測試過程';
        });

        // Retest button
        retestBtn.addEventListener('click', () => {
            runLatencyTest();
        });

        // Fetch IP information using HTTPS API
        async function fetchNetworkInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                document.getElementById('ipAddress').textContent = data.ip || '未知';
                document.getElementById('ipCountry').textContent = data.country_name || '未知';
                document.getElementById('ipRegion').textContent = data.region || '未知';
                document.getElementById('ipCity').textContent = data.city || '未知';
                document.getElementById('ipTimezone').textContent = data.timezone || '未知';
                document.getElementById('ipISP').textContent = data.org || '未知';
                document.getElementById('ipOrg').textContent = data.org || '未知';
                const asn = data.asn ? String(data.asn) : '';
                document.getElementById('ipAS').textContent = asn ? (asn.startsWith('AS') ? asn : 'AS' + asn) : '未知';
            } catch (error) {
                console.error('Failed to fetch IP info:', error);
                document.getElementById('ipAddress').textContent = '無法取得';
                document.getElementById('ipAddress').classList.add('error');
                document.getElementById('ipCountry').textContent = '無法取得';
                document.getElementById('ipRegion').textContent = '無法取得';
                document.getElementById('ipCity').textContent = '無法取得';
                document.getElementById('ipTimezone').textContent = '無法取得';
                document.getElementById('ipISP').textContent = '無法取得';
                document.getElementById('ipOrg').textContent = '無法取得';
                document.getElementById('ipAS').textContent = '無法取得';
            }
        }

        // Run latency test to vProxy Cloud IP
        async function runLatencyTest() {
            retestBtn.disabled = true;
            retestBtn.classList.add('spinning');

            const avgLatencyEl = document.getElementById('avgLatency');
            const minLatencyEl = document.getElementById('minLatency');
            const maxLatencyEl = document.getElementById('maxLatency');
            const jitterEl = document.getElementById('jitter');

            avgLatencyEl.innerHTML = '<span class="loading-dots">測試中</span>';
            avgLatencyEl.className = 'latency-value';
            minLatencyEl.textContent = '--';
            maxLatencyEl.textContent = '--';
            jitterEl.textContent = '--';

            const latencies = [];
            const testIP = '157.66.166.30';
            const testUrl = 'https://' + testIP + '/';
            const numTests = 10;

            // Clear terminal and show initial command
            terminalOutput.innerHTML = '';
            appendToTerminal(`<span class="terminal-prompt">user@local</span> <span class="terminal-command">ping ${testIP}</span>\n`);
            appendToTerminal(`<span class="terminal-output">PING ${testIP} (${testIP}): HTTP request test</span>\n`);

            for (let i = 0; i < numTests; i++) {
                try {
                    const start = performance.now();
                    // Using Image object for more reliable timing
                    await new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = resolve; // Still count the time even on error
                        img.src = testUrl + '?_=' + Date.now() + Math.random();
                        setTimeout(resolve, 5000); // 5s timeout
                    });
                    const end = performance.now();
                    const latency = end - start;
                    latencies.push(latency);

                    // CLI output for each ping
                    appendToTerminal(`<span class="terminal-output">seq=${i} time=${latency.toFixed(3)} ms</span>\n`);
                } catch (error) {
                    console.error('Latency test failed:', error);
                    appendToTerminal(`<span class="terminal-error">seq=${i} Request timeout</span>\n`);
                }

                // Small delay between tests
                if (i < numTests - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            // Show statistics
            appendToTerminal(`\n<span class="terminal-stats">--- ${testIP} ping statistics ---</span>\n`);

            if (latencies.length > 0) {
                const avg = latencies.reduce((a, b) => a + b, 0) / latencies.length;
                const min = Math.min(...latencies);
                const max = Math.max(...latencies);
                const jitter = max - min;
                const packetLoss = ((numTests - latencies.length) / numTests * 100).toFixed(1);

                // Calculate stddev
                const variance = latencies.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / latencies.length;
                const stddev = Math.sqrt(variance);

                appendToTerminal(`<span class="terminal-output">${numTests} packets transmitted, ${latencies.length} packets received, ${packetLoss}% packet loss</span>\n`);
                appendToTerminal(`<span class="terminal-output">round-trip min/avg/max/stddev = ${min.toFixed(3)}/${avg.toFixed(3)}/${max.toFixed(3)}/${stddev.toFixed(3)} ms</span>\n`);

                avgLatencyEl.textContent = avg.toFixed(1);
                minLatencyEl.textContent = min.toFixed(1);
                maxLatencyEl.textContent = max.toFixed(1);
                jitterEl.textContent = jitter.toFixed(1);

                // Color coding based on latency
                if (avg < 50) {
                    avgLatencyEl.classList.add('good');
                } else if (avg < 150) {
                    avgLatencyEl.classList.add('medium');
                } else {
                    avgLatencyEl.classList.add('bad');
                }
            } else {
                appendToTerminal(`<span class="terminal-error">${numTests} packets transmitted, 0 packets received, 100% packet loss</span>\n`);
                avgLatencyEl.textContent = '失敗';
                avgLatencyEl.classList.add('bad');
            }

            retestBtn.disabled = false;
            retestBtn.classList.remove('spinning');
        }

        // Helper function to append text to terminal
        function appendToTerminal(html) {
            terminalOutput.innerHTML += html;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Detect browser and device information
        function detectBrowserInfo() {
            document.getElementById('browserLang').textContent = navigator.language || navigator.userLanguage || '未知';
            document.getElementById('screenRes').textContent = `${screen.width} x ${screen.height}`;
            document.getElementById('pixelRatio').textContent = window.devicePixelRatio || 1;
            document.getElementById('platform').textContent = navigator.platform || '未知';
            document.getElementById('userAgent').textContent = navigator.userAgent || '未知';
        }
    </script>
